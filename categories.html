<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhorrAdas</title>
    <link rel="shortcut icon" href="assets/barra-favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f52c88f85d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="navbar px-3 is-black has-shadow" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item has-text-white" href="">
                    <h1 class="has-text-weight-bold is-size-2 ml-3 app-title"><i class="fas fa-hand-holding-usd"
                            width="80" height="80" alt="Ahorradas" aria-hidden="true"></i> AhorrAdas</h1>
                </a>
                <a role="button" class="navbar-burger is-justify-content-center is-align-items-center" aria-label="menu"
                    aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu is-align-content-space-evenly">
                <div class="navbar-end">
                    <a href="./index.html" class="navbar-item is-size-6 has-text-white">
                        <i class="fas fa-chart-line mr-2" aria-hidden="true"></i> Balance
                    </a>
                    <a href="./categories.html" class="navbar-item is-size-6 has-text-white">
                        <i class="fas fa-tag mr-2" aria-hidden="true"></i> Categoria
                    </a>
                    <a href="./reports.html" class="navbar-item is-size-6 has-text-white">
                        <i class="fas fa-chart-pie mr-2" aria-hidden="true"></i> Reportes
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <section class="section mt-5 is-justify-content-center is-align-items-center">
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-8-widescreen is-10-desktop is-offset-2-widescreen is-offset-1-desktop">
                    <div class="box">
                        <h2 class="title has-text-weight-bold">Categorías</h2>
                        <label class="label mt-4" for="name-form-category">Nombre</label>
                        <div class="field is-grouped">
                            <form id="form">
                                <div class="control is-expanded">
                                    <input class="input" type="text" placeholder="Agrega una categoría"
                                        id="category-input" autofocus required>

                                    <div class="control">
                                        <button type="submit" class="button is-dark" id="category-button">
                                            Agregar
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="mt-6" id="categories"></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        <template id="template">
            <div class="mb-3 list-task">
                <div class="columns is-vcentered is-mobile">
                    <div class="column">
                        <span class="tag is primary is-ligth is-size-6">Servicios</span>
                    </div>
                    <div class="column is-narrow">
                        <a href="./new.category.html" class="button is-light"><span class="icon is-medium btn-edit"
                                aria-label="Editar">
                                <i class="far fa-edit"></i>
                            </span></a>
                        <button class=" button is-light"><span class="icon is-medium btn-delete" aria-label="Eliminar">
                                <i class="far fa-trash-alt"></i>
                            </span></button>
                    </div>
                </div>
            </div>
        </template>
    </section>
</body>
<script src="script.js"></script>
<script src="categories.js"></script>

</html>
