<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AhorrAdas</title>
  <link rel="shortcut icon" href="assets/barra-favicon.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/f52c88f85d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav class="navbar px-3 is-black has-shadow" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item has-text-white" href="">
          <h1 class="has-text-weight-bold is-size-2 ml-3 app-title"><i class="fas fa-hand-holding-usd" width="80"
              height="80" alt="Ahorradas" aria-hidden="true"></i> AhorrAdas</h1>
        </a>
        <a role="button" class="navbar-burger is-justify-content-center is-align-items-center" aria-label="menu"
          aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarBasicExample" class="navbar-menu is-align-content-space-evenly">
        <div class="navbar-end">
          <a href="./index.html" class="navbar-item is-size-6 has-text-white">
            <i class="fas fa-chart-line mr-2" aria-hidden="true"></i> Balance
          </a>
          <a href="./categories.html" class="navbar-item is-size-6 has-text-white">
            <i class="fas fa-tag mr-2" aria-hidden="true"></i> Categoria
          </a>
          <a href="./reports.html" class="navbar-item is-size-6 has-text-white">
            <i class="fas fa-chart-pie mr-2" aria-hidden="true"></i> Reportes
          </a>
        </div>
      </div>
    </nav>
  </header>
  <section class="section mt-5 vista" id="new-operation">
    <div class="container">
      <div class="columns is-multiline">
        <div class="column is-8-widescreen is-10-desktop is-offset-2-widescreen is-offset-1-desktop">
          <div class="box">
            <h2 class="title is-size-2 has-text-weight-bold">Nueva operación</h2>
            <div class="field mt-6">
              <label class="label" for="descripcion-input">Descripción</label>
              <div class="control">
                <div class="is-fullwidth">
                  <input class="input" type="text" name="" id="descripcion-input">
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label" for="monto-input">Monto</label>
              <div class="control">
                <div class="control">
                  <div class="is-fullwidth">
                    <input class="input" type="number" name="" id="monto-input" value="0">
                  </div>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label" for="tipo-select">Tipo</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select id="tipo-operacion">
                    <option value="GASTO">Gasto</option>
                    <option value="GANANCIA">Ganancia</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label" for="categorias-select">Categoría</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select class="categorias-select" id="categorias-select">
                    <option value="7f082df9-6d36-4d9e-969b-26d43a45bd96">Servicios</option>
                    <option value="c5bb1c43-4c89-43cf-8dc1-ca2540d30c32">Salidas</option>
                    <option value="8e9d32b9-b765-4daa-9581-267002b8dfbf">Educación</option>
                    <option value="557055bb-e7d3-436f-9972-ff73b8749b24">Transporte</option>
                    <option value="445c5cac-f065-4c7e-bd68-1b29fff0d883">Trabajo</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label" for="fecha-input">Fecha</label>
              <div class="control">
                <div class="is-fullwidth">
                  <input class="input" type="date" name="" id="fecha-input">
                </div>
              </div>
            </div>
            <div class="buttons mt-6">
              <button class="button" id="cancel-new-op-btn">Cancelar</button>
              <button class="button is-dark" id="add-new-op-btn">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
